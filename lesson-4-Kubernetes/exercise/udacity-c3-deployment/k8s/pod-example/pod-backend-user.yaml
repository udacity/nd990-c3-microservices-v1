apiVersion: v1
kind: Pod
metadata:
  name: backend-user
spec:
  containers:
  - image: dockerwinbox/udacity-restapi-user
    name: backend-user
    imagePullPolicy: Always          
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "1024Mi"
        cpu: "500m"       
    ports:
    - containerPort: 8080
  restartPolicy: Always